name: Build

on:
  push:
    branches: [ minSdk21 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v5
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/release/*.apk

    - name: Update tag
      run: |
        git tag -f api21
        git push -f origin tag api21

    - name: Delete release
      continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release delete api21 -y

    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release create api21 --title "Android 5 release" --notes "This release is for devices running Android 5" --latest=false 'app/build/outputs/apk/release/*.apk'
