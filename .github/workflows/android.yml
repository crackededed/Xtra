name: Build

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v5
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/release/*.apk

    - name: Update tags
      run: |
        git fetch origin tag latest
        git tag -f previous refs/tags/latest
        git push -f origin tag previous
        git tag -f latest
        git push -f origin tag latest

    - name: Delete release
      continue-on-error: true
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release delete latest -y

    - name: Create release
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release create latest --title "Latest" --generate-notes --notes-start-tag "previous" --latest=true 'app/build/outputs/apk/release/*.apk'
