query ClipUrls($slug: ID!) {
    clip(slug: $slug) {
        assets {
            videoQualities {
                codecs
                frameRate
                quality
                sourceURL
            }
            portraitMetadata {
                portraitClipLayout
            }
        }
        playbackAccessToken(params: { platform: "web", playerType: "site" }) {
            signature
            value
        }
    }
}