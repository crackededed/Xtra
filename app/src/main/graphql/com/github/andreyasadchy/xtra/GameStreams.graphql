query GameStreams($id: ID, $slug: String, $name: String, $sort: StreamSort, $tags: [String!], $first: Int, $after: Cursor) {
    game(id: $id, slug: $slug, name: $name) {
        streams(first: $first, after: $after, options: { sort: $sort, freeformTags: $tags }) {
            edges {
                cursor
                node {
                    broadcaster {
                        broadcastSettings {
                            title
                        }
                        id
                        login
                        displayName
                        profileImageURL(width: 300)
                    }
                    createdAt
                    id
                    previewImageURL
                    freeformTags {
                        name
                    }
                    type
                    viewersCount
                }
            }
            pageInfo {
                hasNextPage
            }
        }
    }
}
